    <style>
      *{box-sizing:border-box}
      body{background-color:#dedede}
      figure{max-width:480px;min-width:240px}
      img{display:block;width:100%;border:#fff 10px solid;box-shadow:5px 5px 5px #bcbcbc}
      @media(min-width:640px){img{float:left;margin-right:1em}}
      li{list-style:none;padding:.5em 0}
      @media(max-width:640px){li{text-size:120%}}
      a{color:#f7596a;text-decoration:none}
      a:hover{text-decoration:underline}
