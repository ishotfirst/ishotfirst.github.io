<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    @font-face {
      font-family: "Open Sans";
      font-style: normal;
      font-weight: 400;
      src: local("Open Sans"), local("OpenSans"), url(https://fonts.gstatic.com/s/opensans/v13/cJZKeOuBrn4kERxqtaUH3ZBw1xU1rKptJj_0jans920.woff2) format("woff2");
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: #4d4d4d;
      color: #ddcab8;
      font-family: Roboto, "San Francisco", Helvetica, Arial, sans-serif;
      font-size: 120%;
      margin: 1em;
    }

    h3 {
      font-weight: 200;
      margin-bottom: 0;
      text-align: center;
    }

    main,
    ul {
      display: flex;
      flex-direction: row;
    }

    main {
      flex-wrap: wrap;
      justify-content: center;
      margin: 0 auto;
      text-align: justify;
    }

    figure {
      max-width: 480px;
      min-width: 240px;
      margin: 0;
    }

    img {
      width: 100%;
      border: #fff 10px solid;
      box-shadow: 5px 5px 5px rgba(28, 28, 28, 0.6);
    }

    ul {
      flex-wrap: nowrap;
      flex: 1;
      justify-content: space-around;
      padding: 0;
    }

    li {
      list-style: none;
    }

    a {
      color: #f7596a;
      text-decoration: none;
    }

    .icon {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      fill: currentColor;
    }

    .links {
      order: 1;
    }

    .photo {
      order: 2;
    }

    .intro {
      font-family: "Open Sans", Helvetica, Arial, sans-serif;
      line-height: 1.4;
      order: 3;
    }

    a:not(.icon-link) {
      border-bottom: 1px solid;
    }

    a:hover {
      border: none;
    }

    @media(orientation:landscape) {
      main {
        flex-wrap: nowrap;
      }

      .intro {
        margin-left: 1em;
      }
    }

    @media(min-width:1025px) and (min-height:480px) {
      h3 {
        margin-bottom: 1em;
      }

      p {
        margin: 0;
      }

      ul {
        flex-direction: column;
        flex: initial;
        margin: 0 1em 0 0;
      }

      p + p {
        margin-top: 1em;
      }

      .links-photos {
        display: flex;
        max-height: 480px;
      }

      .intro {
        margin: 0 0 0 2em;
        max-width: 640px;
        text-align: left;
      }

      li:not(:first-child) {
        margin-top: initial;
      }
    }

    @media(max-width:1024px) {
      p {
        margin-top: 1em;
      }
    }
  </style>
</head>

<body>
  <main>
    {{ content }}
  </main>
  <script src="/scripts/svgxuse.min.js" defer async></script>
  <script src="/scripts/main.js" defer async></script>
  <!-- sudo hire me -->
</body>

</html>
